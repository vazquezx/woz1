<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Website </title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/white.css" id="theme">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

				<section>
					<h2>First Iterative Design</h2>
				</section>
                
                <section data-background-transition="none" data-background="images/a.png">
                </section>
                
                <section data-background-transition="none" data-background="images/b.png">
                    <audio src="audio/NYTL.wav" data-autoplay></audio>
                </section>
                
                <section data-background-transition="none" data-background="images/c.png">
                    <audio src="audio/title.wav" data-autoplay></audio>
                </section>
                
                <section data-background-transition="none" data-background="images/d.png">
                    <audio src="audio/BNYT.wav" data-autoplay></audio>
                </section>
                
                <section data-background-transition="none" data-background="images/e.png">
                    <audio src="audio/UNYT.wav" data-autoplay></audio>
                </section>
                
                <section data-background-transition="none" data-background="images/f.png">
                    <audio src="audio/explore.wav" data-autoplay></audio>
                </section>
                
                <section data-background-transition="slide" data-background="images/first.png">
                    <audio src="audio/loading.wav" data-autoplay></audio>
                </section>
                
                <section data-background-transition="none">
                    <video src="audio/click.mp4" data-autoplay></video>
                </section>

			</div>

		</div>

		<script src="../dist/reveal.js"></script>
		<script>
			Reveal.initialize();
		</script>
